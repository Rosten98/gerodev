---
layout: default
---

<div class="post">
  <div class="post-title">
    <h1>{{ page.title }}</h1>
    <time>
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if
        page.meta %} • {{ page.meta }}{% endif %}
    </time>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
