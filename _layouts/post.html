---
layout: default
---

<header class="post-title">
  <h1>{{ page.title }}</h1>
  <p>
    <time>
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if
        page.meta %} • {{ page.meta }}{% endif %}
    </time>
  </p>
  <p><span class="tag-category"><i class="fas fa-tags"></i> {{page.categories}}</span></p>
</header>
<article class="post-content">
  {{ content }}
</article>
